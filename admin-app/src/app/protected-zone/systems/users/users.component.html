<p>users list!</p>
<ul>
    <li *ngFor="let user of users$ | async">{{user.userName}}</li>
</ul>

<p>menu list!</p>
<input type="text" #textName (keyup)="0" />
<app-roles *ngFor="let item of names" [name]="item" (onReturnResultVote)="onHandleResultVote($event)"></app-roles>
<p>Count Agree: {{numAgree}}</p>
<p>Count Disagree: {{numDisagree}}</p>

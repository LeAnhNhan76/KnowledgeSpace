<h3>{{title}}</h3>
<button (click)="onNavigateToStudentsPage()" class="btn btn-info">Back to Students List</button> <br/>
<form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="student.name"/>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" name="number" [(ngModel)]="student.age"/>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="student.phone"/>
    </div>
    <button type="submit" class="btn btn-primary btn-lg text-center">{{id ? 'Update': 'Add new'}}</button>
</form>

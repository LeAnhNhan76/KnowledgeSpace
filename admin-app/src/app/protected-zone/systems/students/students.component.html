<h3>Students List</h3>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-6">
            <input type="text" [(ngModel)]="keyword" (keyup.enter)="onSearch()" style="width: 80%;"/>
            <button (click)="onSearch()" class="btn btn-secondary btn-md">Search</button>
        </div>
        <div class="col-md-4">
            <button (click)="onAdd()" class="btn btn-success btn-md">Add new</button>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>phone</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.phone}}</td>
            <td>
                <a [routerLink]="['/systems','student-detail',item.id]" class="btn btn-info">Show detail</a> |
                <button (click)="onEdit(item.id)" class="btn btn-warning">Edit</button> |
                <button (click)="onDelete(item.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
